<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Portofolio | Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/43c5db056f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-3">
      <a class="navbar-brand" href="/public/index.html">Simple Profile</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/public/index.html">Home</a>
          <a class="nav-item nav-link" href="/public/news/news.html">News</a>
          <a class="nav-item nav-link" href="/public/contact/contact.html"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <div class="overlay w-100 h-100 text-white">
      <div class="title text-white text-center fs-1 fw-light mt-2">
        Contact Me
      </div>
      <div class="desc text-white text-center fs-6 fw-light">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam,
        voluptatibus.
      </div>
      <div class="contact container p-5">
        <div class="row rounded mt-2 w-75 mx-auto py-3 px-2">
          <div class="col col-md-5">
            <div>
              <h3 class="fs-4">Contact Information</h3>
              <p style="font-size: 14px">
                Fill up the form and I will get back to you
              </p>
            </div>

            <div class="mt-4 mb-4">
              <div class="d-flex gap-3 align-items-center mb-4">
                <i class="fa-solid fa-location-dot text-danger"></i>
                <span class="fs-6">Majalaya, Bandung, West Java</span>
              </div>
              <div class="d-flex gap-3 align-items-center mb-4">
                <i class="fa-solid fa-envelope text-warning"></i>
                <span class="fs-6">Astya444@gmail.com</span>
              </div>
              <div class="d-flex gap-3 align-items-center mb-4">
                <i class="fa-solid fa-phone text-primary"></i>
                <span class="fs-6">+62 877 2211 xxxx</span>
              </div>
            </div>

            <ul class="list-unstyled d-flex gap-4 justify-content-end">
              <li>
                <a
                  href="https://instagram.com/dirgaastya"
                  id="insta"
                  title="Instagram"
                >
                  <i class="fa-brands fa-instagram fa-lg"></i>
                </a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/dirgaastya/"
                  id="linkedin"
                  title="LinkedIn"
                >
                  <i class="fa-brands fa-linkedin fa-lg"></i>
                </a>
              </li>
              <li>
                <a href="https://github.com/dirgaastya" title="Github">
                  <i class="fa-brands fa-github fa-lg"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col col-md-7">
            <form action="">
              <div class="w-100 d-flex mb-3">
                <div class="me-2" style="width: 50%">
                  <label for="fname" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="fname"
                    id="fname"
                    aria-describedby="FirstName"
                    placeholder="First Name"
                  />
                </div>
                <div class="" style="width: 50%">
                  <label for="lname" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="lname"
                    id="lname"
                    aria-describedby="LastName"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  aria-describedby="Email"
                  placeholder="Your Email"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  aria-describedby="Message"
                  placeholder="Your Message"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <input
                  name="submit"
                  id="submit"
                  class="btn btn-dark"
                  type="button"
                  value="Submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
