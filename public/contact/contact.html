<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Portofolio | Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-3">
      <a class="navbar-brand" href="/public/index.html">Simple Profile</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/public/index.html">Home</a>
          <a class="nav-item nav-link" href="/public/news/news.html">News</a>
          <a class="nav-item nav-link" href="/public/contact/contact.html"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <div class="overlay w-100 h-100">
      <div class="container w-100 p-5">
        <div class="card mt-5 w-75 mx-auto bg-white h-25">
          <div class="card-title text-center fs-3 fw-light my-5">
            Contact Me
          </div>
          <form class="w-75 mx-auto mb-5">
            <div class="mb-5">
              <input
                type="text"
                class="form-control border-top-0 border-end-0 border-start-0"
                name="name"
                id="name"
                aria-describedby="helpId"
                placeholder="Name"
              />
            </div>
            <div class="mb-5">
              <input
                type="text"
                class="form-control border-top-0 border-end-0 border-start-0"
                name="email"
                id="email"
                aria-describedby="helpId"
                placeholder="Email"
              />
            </div>
            <div class="mb-5">
              <textarea
                class="form-control border-top-0 border-end-0 border-start-0"
                name="name"
                id="name"
                aria-describedby="helpId"
                placeholder="Message"
              ></textarea>
            </div>
            <a href="#" class="btn btn-contact text-white mt-3">Submit</a>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
